    function writeUserData(
      userId,
      email,
      password,
      address,
      city,
      state,
      zip,
      img
    ) {
      const db = getDatabase();
      set(ref(db, "users/" + userId), {
        email: email,
        password: password,
        address: address,
        city: city,
        state: state,
        zip: zip,
        img: img,
      });
    }

    var ID = Math.floor(Math.random() * (10000 - 0) + 0);

    var Formu = document.getElementById("formulario");
    Formu.addEventListener("submit", function (e) {
      e.preventDefault();
      var datos = new FormData(Formu);
      writeUserData(
        ID,
        datos.get("email"),
        datos.get("password"),
        datos.get("address"),
        datos.get("city"),
        datos.get("state"),
        datos.get("zip"),
        datos.get("img")
